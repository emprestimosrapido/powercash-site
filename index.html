<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power Cash Empreendimentos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0e1e2d;
      color: white;
      text-align: center;
      padding: 30px;
    }

    header {
      margin-bottom: 40px;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      font-size: 24px;
      font-weight: bold;
      color: #facc15;
    }

    .logo img {
      height: 40px;
    }

    h2 {
      color: white;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3b82f6;
      border: none;
      color: white;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #facc15;
    }

    .contato {
      margin-top: 60px;
      font-size: 18px;
    }

    .zap {
      margin-top: 20px;
      background-color: #25d366;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      display: inline-block;
    }

    .zap-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .zap-float img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2620/2620468.png" alt="logo" />
      Power Cash Empreendimentos
    </div>
  </header>

  <h2>Transforme seu limite em dinheiro em 10 minutos!</h2>
  <p>① Digite o valor desejado e clique em ‘Simular’:</p>
  <input type="number" id="valor" placeholder="1000" />
  <button onclick="simular()">Simular</button>

  <div class="result" id="resultado"></div>

  <div class="contato">
    <h2>Fale Conosco</h2>
    <a href="https://wa.me/5531997430055?text=Olá!%20Quero%20liberar%20meu%20limite%20com%20a%20Power%20Cash." class="zap" target="_blank">Falar no WhatsApp</a>
  </div>

  <a class="zap-float" href="https://wa.me/5531997430055?text=Olá!%20Quero%20liberar%20meu%20limite%20com%20a%20Power%20Cash." target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
  </a>

  <script>
    function simular() {
      var valor = parseFloat(document.getElementById("valor").value);
      if (!valor || valor <= 0) {
        document.getElementById("resultado").innerText = "Digite um valor válido.";
        return;
      }

      var desconto10 = valor * 0.10;
      var final10 = valor - desconto10;

      var desconto20 = valor * 0.20;
      var final20 = valor - desconto20;

      document.getElementById("resultado").innerHTML = `
        <p>Valor inserido: R$ ${valor.toFixed(2).replace(".", ",")}</p>
        <p><strong>Com 10% de desconto:</strong></p>
        <p>Desconto: R$ ${desconto10.toFixed(2).replace(".", ",")} → Você receberá: R$ ${final10.toFixed(2).replace(".", ",")}</p>
        <br>
        <p><strong>Com 20% de desconto:</strong></p>
        <p>Desconto: R$ ${desconto20.toFixed(2).replace(".", ",")} → Você receberá: R$ ${final20.toFixed(2).replace(".", ",")}</p>
      `;
    }
  </script>
</body>
</html>
