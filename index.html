
<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Power Cash Empréstimos</title>
<style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .logo {
      margin-top: 20px;
      text-align: center;
    }
    .logo img {
      max-width: 150px;
    }
    .empresa {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      color: #facc15;
    }
    .card {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      max-width: 800px;
      width: 100%;
      margin-top: 30px;
    }
    h2 {
      text-align: center;
      color: #facc15;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #facc15;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      color: #1e293b;
      font-weight: bold;
    }
    button:hover {
      background-color: #eab308;
    }
    .result-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .result-box {
      flex: 1;
      border-top: 1px solid #facc15;
      padding-top: 15px;
      min-width: 300px;
    }
    .result-box h3 {
      margin-bottom: 10px;
      color: #facc15;
    }
    .whatsapp-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 25px;
      background-color: #25D366;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
