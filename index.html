
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power Cash Empreendimentos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      margin-bottom: 40px;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      font-size: 28px;
      font-weight: bold;
      color: #facc15;
    }

    .logo img {
      height: 48px;
    }

    .card {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px;
      width: 100%;
      font-size: 18px;
      background-color: #3b82f6;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      color: #facc15;
      text-align: left;
    }

    .contato {
      margin-top: 50px;
      font-size: 18px;
      text-align: center;
    }

    .zap {
      margin-top: 15px;
      background-color: #25d366;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .zap:hover {
      background-color: #1ebe5d;
    }

    .zap-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .zap-float img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2620/2620468.png" alt="logo" />
      Power Cash Empreendimentos
    </div>
  </header>

  <div class="card">
    <h2>Transforme seu limite em dinheiro em 10 minutos!</h2>
    <p>Digite o valor desejado:</p>
    <input type="number" id="valor" placeholder="1000" />
    <button onclick="simular()">Simular</button>
    <div class="result" id="resultado"></div>
  </div>

  <div class="contato">
    <h2>Fale Conosco</h2>
    <a href="https://wa.me/5531997430055?text=Olá!%20Quero%20liberar%20meu%20limite%20com%20a%20Power%20Cash." class="zap" target="_blank">Falar no WhatsApp</a>
  </div>

  <a class="zap-float" href="https://wa.me/5531997430055?text=Olá!%20Quero%20liberar%20meu%20limite%20com%20a%20Power%20Cash." target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
  </a>

  <script>
    function simular() {
      var valor = parseFloat(document.getElementById("valor").value);
      if (!valor || valor <= 0) {
        document.getElementById("resultado").innerText = "Digite um valor válido.";
        return;
      }

      var desconto10 = valor * 0.10;
      var final10 = valor - desconto10;

      var desconto20 = valor * 0.20;
      var final20 = valor - desconto20;

      document.getElementById("resultado").innerHTML = `
        <p><strong>Valor inserido:</strong> R$ ${valor.toFixed(2).replace(".", ",")}</p>
        <p><strong>Com 10% de desconto:</strong><br>
        Desconto: R$ ${desconto10.toFixed(2).replace(".", ",")} → Você receberá: R$ ${final10.toFixed(2).replace(".", ",")}</p>
        <p><strong>Com 20% de desconto:</strong><br>
        Desconto: R$ ${desconto20.toFixed(2).replace(".", ",")} → Você receberá: R$ ${final20.toFixed(2).replace(".", ",")}</p>
      `;
    }
  </script>
</body>
</html>
